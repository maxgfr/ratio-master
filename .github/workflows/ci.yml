name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint ratio-master.sh
        run: shellcheck ratio-master.sh

      - name: Lint generate-fixtures.sh
        run: shellcheck tests/generate-fixtures.sh

  test:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install bats-core (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Install bats-core (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: Run tests
        run: bats tests/ratio-master.bats

  dry-run:
    name: Smoke test
    runs-on: ubuntu-latest
    needs: [shellcheck, test]
    steps:
      - uses: actions/checkout@v4

      - name: Run dry-run simulation
        run: |
          chmod +x ratio-master.sh
          ./ratio-master.sh --dry-run --no-color tests/fixtures/simple.torrent
          ./ratio-master.sh --dry-run --no-color --speed 2048 tests/fixtures/large.torrent
